<script

    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              try {
                document.getElementById('publicDistributionCenters').innerText = translations['publicDistributionCenters'];
              } catch (e) {
                console.error('Element with ID "publicDistributionCenters" not found:', e);
              }
              try {
                document.getElementById('supplyco').innerText = translations['supplyco'];
              } catch (e) {
                console.error('Element with ID "supplyco" not found:', e);
              }
              try {
                document.getElementById('rationShop').innerText = translations['rationShop'];
              } catch (e) {
                console.error('Element with ID "rationShop" not found:', e);
              }
              try {
                document.getElementById('placeofworkship').innerText = translations['placeofworkship'];
              } catch (e) {
                console.error('Element with ID "placeofworkship" not found:', e);
              }
    
              
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
