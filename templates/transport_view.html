<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/transport/transport_view.css') }}"/>
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.webp')}}"
    type="image/icon type"
  /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Pallivasal</title>
</head>
<body>

  <div class="navv">
    <nav class="navbar">
      <!-- Navbar logo -->
      <div class="nav-header">
        <div class="nav-logo">
          <a href="/home">
            <img
              id="logo"
              src="{{url_for('static',filename='images/logo.webp')}}"
              width="90px"
              alt="logo"
            />
          </a>
        </div>
      </div>
      <a href="/transport" class="backtotrans">Transportation</a>

      <!-- responsive navbar toggle button -->
    </nav>
  </div>
    
  <section>
    
    <div class="header">
        <h2>{{list[0].services}}</h2>
    </div>
    <div class="table-content">
    <table>
        <tr class="head">
            <th>Name of the driver</th>
            <th>Contact info</th>
            <th>Details</th>

          </tr>  
        {% for item in list %}
        <tr class="content" >
            <td><p id="typeOut">{{item.name}}</p></td>
            <td><p id="typeOut">{{item.contact}}</p></td>
            <td><a href="/transport_detail_view/{{ item.sno }}"><img src="/static/images/_318476.webp" alt="" style="width: 25px; height: 25px;"></a></td>
        </tr>  
        {% endfor %}
    </table>
    
  </div>
</section>

</body>
</html>
