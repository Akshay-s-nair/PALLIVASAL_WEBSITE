    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              try {
                document.getElementById('local_workforce_title').innerText = translations['local_workforce_title'];
              } catch (e) {
                console.error('Element with ID "local_workforce_title" not found:', e);
              }
              
              try {
                document.getElementById('carpenters').innerText = translations['carpenters'];
              } catch (e) {
                console.error('Element with ID "carpenters" not found:', e);
              }
    
              try {
                document.getElementById('plumbers').innerText = translations['plumbers'];
              } catch (e) {
                console.error('Element with ID "plumbers" not found:', e);
              }
    
              try {
                document.getElementById('electricians').innerText = translations['electricians'];
              } catch (e) {
                console.error('Element with ID "electricians" not found:', e);
              }
    
              try {
                document.getElementById('trekking_guides').innerText = translations['trekking_guides'];
              } catch (e) {
                console.error('Element with ID "trekking_guides" not found:', e);
              }



              try {
                document.getElementById('artandCraft').innerText = translations['artandCraft'];
              } catch (e) {
                console.error('Element with ID "artandCraft" not found:', e);
              }
              try {
                document.getElementById('mason').innerText = translations['mason'];
              } catch (e) {
                console.error('Element with ID "mason" not found:', e);
              }
              try {
                document.getElementById('painter').innerText = translations['painter'];
              } catch (e) {
                console.error('Element with ID "painter" not found:', e);
              }
              try {
                document.getElementById('goldsmith').innerText = translations['goldsmith'];
              } catch (e) {
                console.error('Element with ID "goldsmith" not found:', e);
              }
              try {
                document.getElementById('blacksmith').innerText = translations['blacksmith'];
              } catch (e) {
                console.error('Element with ID "blacksmith" not found:', e);
              }
              try {
                document.getElementById('trekking_guides').innerText = translations['trekking_guides'];
              } catch (e) {
                console.error('Element with ID "trekking_guides" not found:', e);
              }
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
