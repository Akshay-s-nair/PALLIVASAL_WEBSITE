<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/index/admin.css') }}"/>
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.png')}}"
    type="image/icon type"
  /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Approved Applications</title>
</head>
<body class="mx-auto">
  <div class="navv">
    <nav class="navbar">
      <!-- Navbar logo -->
      <div class="nav-header">
        <div class="nav-logo">
          <a href="#">
            <img
              id="logo"
              src="{{url_for('static',filename='images/logo.png')}}"
              width="90px"
              alt="logo"
            />
          </a>
          <a href="{{ url_for('admin_dash') }}"> 
            <div class="logout-btn">
                <button type="button" class="btn btn-success">Home</button>
            </div></a>
        </div>
      </div>

      <!-- responsive navbar toggle button -->
    </nav>
  </div>

  <div >
    <h1 class="approve-text">Approved Applications</h1>
  </div>
  <div class="approve-cards">
    {% for item in list %}
    <a href="/approved_view/{{ item.sno }}/{{ item.slug }}" style="text-decoration: none;">
      <div class="app-cards mx-auto">
            <h5 >{{ item.name }}</h5>
            <p>{{ item.contact }}</p>
            <p>{{ item.services }}</p>
        </div>
    </a> 
    {% endfor %}
  </div>
</body>
</html>
