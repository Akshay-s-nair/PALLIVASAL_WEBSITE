<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/signin/signup.css') }}">
    <title>Pallivasal</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}" type="image/icon type" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f5cbf694f9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="preloader"></div>
    <header>
        <section class="100vh gradient-custom">
            <div class="container h-100" id="box1">
                <div class="row d-flex justify-content-center align-items-centre h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <section id="getotp">
                            <div class="card bg-transparent mx-auto" style="border-radius: 1rem;">
                                <div class="card-body p-1 text-center">
                                    <div class="mb-md-5 mt-md-4 ">
                                        <img src="{{ url_for('static', filename='images/logo.webp') }}" class="img-fluid mx-auto d-block pt-3" width="110px" id="logoimg">
                                        <h2 class="text-white sign">
                                            {% if language == 'ml' %}
                                                സൈൻ അപ്പ്
                                            {% else %}
                                                Sign Up
                                            {% endif %}
                                        </h2>
                                        <form onsubmit="preloader()" id="form1" action="/register" method='post' enctype="multipart/form-data">
                                            <div class="input-containers pb-3">
                                                <input type="text" id="name" name='name' required=""/>
                                                <label>
                                                    {% if language == 'ml' %}
                                                        മുഴുവൻ പേര്
                                                    {% else %}
                                                        Full Name
                                                    {% endif %}
                                                </label>		
                                            </div>
                                            <div class="input-containers pb-3">
                                                <input type="text" required="" id="address" name='address' />
                                                <label>
                                                    {% if language == 'ml' %}
                                                        വിലാസം
                                                    {% else %}
                                                        Address
                                                    {% endif %}
                                                </label>		
                                            </div>
                                            <div class="input-containers pb-3">		
                                                <input type="tel" required="" maxlength="10" id="contactNo" name='contact'/>
                                                <label>
                                                    {% if language == 'ml' %}
                                                        ഫോൺ നമ്പർ
                                                    {% else %}
                                                        Contact Number
                                                    {% endif %}
                                                </label>
                                            </div>
                                            <div class="input-containers pb-3">		
                                                <input type="password" required="" maxlength="10" name='password'/>
                                                <label>
                                                    {% if language == 'ml' %}
                                                        പാസ്‌വേഡ്
                                                    {% else %}
                                                        Password
                                                    {% endif %}
                                                </label>
                                            </div>
                                            <div class="input-containers pb-3">		
                                                <input type="password" required="" maxlength="10" name='confirm'/>
                                                <label>
                                                    {% if language == 'ml' %}
                                                        പാസ്‌വേഡ് വീണ്ടും നൽകുക
                                                    {% else %}
                                                        Re-enter Password
                                                    {% endif %}
                                                </label>
                                            </div>
                                            <div class="input-containers pb-3">
                                                <input type="email" required="" name='email'/>
                                                <label>
                                                    {% if language == 'ml' %}
                                                        ഇമെയിൽ
                                                    {% else %}
                                                        Email
                                                    {% endif %}
                                                </label>		
                                            </div>
                                            <div class="input-containers pb-3">
                                                <select id="selectbox" name='services' data-selected="">
                                                    <option value="" selected="selected" disabled="disabled">
                                                        {% if language == 'ml' %}
                                                            നൽകുന്ന സേവനം
                                                        {% else %}
                                                            Service Provided
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Carpentary works">
                                                        {% if language == 'ml' %}
                                                            ദരുസ്സംബന്ധമായ ജോലികൾ
                                                        {% else %}
                                                            Carpentary works
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Plumbing services">
                                                        {% if language == 'ml' %}
                                                            പ്ലംബിംഗ് സേവനങ്ങൾ
                                                        {% else %}
                                                            Plumbing services
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Electrical works">
                                                        {% if language == 'ml' %}
                                                            വൈദ്യുതി ജോലികൾ
                                                        {% else %}
                                                            Electrical works
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Trekking">
                                                        {% if language == 'ml' %}
                                                            ട്രെക്കിംഗ് ഗൈഡ്
                                                        {% else %}
                                                            Trekking Guide
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Spices outlet">
                                                        {% if language == 'ml' %}
                                                            മസാല ഔട്ട്‌ലെറ്റ്
                                                        {% else %}
                                                            Spices outlet
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Pharmacy Store">
                                                        {% if language == 'ml' %}
                                                            ഫാർമസി സ്റ്റോർ
                                                        {% else %}
                                                            Pharmacy Store
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="plantation">
                                                        {% if language == 'ml' %}
                                                            തോട്ടം
                                                        {% else %}
                                                            Plantation
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Ambulance">
                                                        {% if language == 'ml' %}
                                                            ആംബുലൻസ്
                                                        {% else %}
                                                            Ambulance
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Jeep Safari">
                                                        {% if language == 'ml' %}
                                                            ജീപ്പ് സഫാരി
                                                        {% else %}
                                                            Jeep Safari
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Taxi service">
                                                        {% if language == 'ml' %}
                                                            ടാക്‌സി സേവനം
                                                        {% else %}
                                                            Taxi service
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Auto Rickshaw">
                                                        {% if language == 'ml' %}
                                                            ഓട്ടോറിക്ഷ
                                                        {% else %}
                                                            Auto Rickshaw
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Bike Rental">
                                                        {% if language == 'ml' %}
                                                            ബൈക്ക് വാടക
                                                        {% else %}
                                                            Bike Rental
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Car Rental">
                                                        {% if language == 'ml' %}
                                                            കാർ വാടക
                                                        {% else %}
                                                            Car Rental
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Car mechanic">
                                                        {% if language == 'ml' %}
                                                            കാർ മെക്കാനിക്
                                                        {% else %}
                                                            Car mechanic
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Bike mechanic">
                                                        {% if language == 'ml' %}
                                                            ബൈക്ക് മെക്കാനിക്
                                                        {% else %}
                                                            Bike mechanic
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Home stay">
                                                        {% if language == 'ml' %}
                                                            ഹോം സ്റ്റേ
                                                        {% else %}
                                                            Home stay
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Resorts">
                                                        {% if language == 'ml' %}
                                                            റിസോർട്ട്‌സ്
                                                        {% else %}
                                                            Resorts
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Dormitories">
                                                        {% if language == 'ml' %}
                                                            ഡോർമിറ്ററികൾ
                                                        {% else %}
                                                            Dormitories
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Tent Camping">
                                                        {% if language == 'ml' %}
                                                            ടെന്റ് ക്യാമ്പിംഗ്
                                                        {% else %}
                                                            Tent Camping
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Adventure Activity">
                                                        {% if language == 'ml' %}
                                                            സാഹസിക പ്രവർത്തനം
                                                        {% else %}
                                                            Adventure Activity
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Art and Cultural">
                                                        {% if language == 'ml' %}
                                                            കലാ സാംസ്‌കാരികം
                                                        {% else %}
                                                            Art and Cultural
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Shop">
                                                        {% if language == 'ml' %}
                                                            കട
                                                        {% else %}
                                                            Shop
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Studio">
                                                        {% if language == 'ml' %}
                                                            സ്റ്റുഡിയോ
                                                        {% else %}
                                                            Studio
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Restaurant">
                                                        {% if language == 'ml' %}
                                                            റസ്റ്റോറന്റ്
                                                        {% else %}
                                                            Restaurant
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Hair Saloon">
                                                        {% if language == 'ml' %}
                                                            ഹെയർ സലൂൺ
                                                        {% else %}
                                                            Hair Saloon
                                                        {% endif %}
                                                    </option>
                                                    <option class="bg-black" value="Beauty Parlour">
                                                        {% if language == 'ml' %}
                                                            ബ്യൂട്ടി പാർലർ
                                                        {% else %}
                                                            Beauty Parlour
                                                        {% endif %}
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="input-containers pb-3">
                                                <label>
                                                    {% if language == 'ml' %}
                                                        ലൈസൻസ് പ്രൂഫ്
                                                    {% else %}
                                                        License Proof
                                                    {% endif %}
                                                </label>
                                            </div>
                                            <input id="Upload-file" type="file" name="file1">
                                            <div class="pt-3 pb-2">
                                                <input type="submit" class="otpbtn" value="{% if language == 'ml' %}രജിസ്റ്റർ{% else %}Register{% endif %}" id="upload" />
                                            </div>
                                            {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                <div class="flashes">
                                                    {% for message in messages %}
                                                        <div class="alert alert-info">{{ message }}</div>
                                                    {% endfor %}
                                                </div>
                                            {% endif %}
                                            {% endwith %}   
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <script>
        function preloader(){
            var pre = document.getElementById('preloader');
            pre.style.display = "block";
        }
    </script>
</body>
</html>
