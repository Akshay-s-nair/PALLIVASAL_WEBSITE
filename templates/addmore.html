<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/index/admin.css') }}"/>
    <link
    rel="icon"
    href="{{url_for('static',filename='images/logo.webp')}}"
    type="image/icon type"
  /> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Pallivasal</title>
</head>
<body>
    <div class="navv">
        <nav class="navbar">
          <!-- Navbar logo -->
          <div class="nav-header">
            <div class="nav-logo">
              <a href="#">
                <img
                  id="logo"
                  src="{{url_for('static',filename='images/logo.webp')}}"
                  width="90px"
                  alt="logo"
                />
              </a>
              <a href="{{ url_for('admin_dash') }}">
                <div class="logout-btn">
                    <button type="button" class="btn btn-success">Home</button>
                </div></a>
            </div>
          </div>
    
        </nav>
      </div>
      <div class="toogle">
        <button onclick="showAdd()">
          Add Items
        </button>
        <button onclick="showAdded()">
          Added items
        </button>
      </div>

      <div id="show-add">
          <div class="cards-content">
            <a href="{{ url_for('addbank') }}" style="text-decoration: none;">
            <div class="cards">
                <h5 >Add Bank</h5>
            </div></a>
            <a href="{{ url_for('addproject') }}" style="text-decoration: none;">
              <div class="cards">
                  <h5 >Add project</h5>
              </div></a>
          </div>
      </div>

      <div id="show-added">
          <div class="cards-content">
            <a href="{{ url_for('addedbank') }}" style="text-decoration: none;">
            <div class="cards">
                <h5 >Banks</h5>
            </div></a>
            <a href="{{ url_for('addedproject') }}" style="text-decoration: none;">
              <div class="cards">
                  <h5 >Projects</h5>
              </div></a>
          </div>
      </div>
</body>
<script>
  const element = document.getElementById("show-add");
  const ele = document.getElementById("show-added");
  function showAdd() {
    if (element.style.display === "none") {
      element.style.display = "block";
      ele.style.display = "none";
    } else{
      element.style.display = "block";
      ele.style.display = "none";
    }
   
  }
  function showAdded() {
    if (ele.style.display === "none") {
      ele.style.display = "block";
      element.style.display = "none"; 
    }else{
      ele.style.display = "block";
      element.style.display = "none"; 
    }
  }
</script>
</html>
