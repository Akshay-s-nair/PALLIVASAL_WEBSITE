<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/index/style.css')}}" />

    {% block head %}

    {% endblock %}

</head>

<body>

    <!-- Navbar -->
    <div class="navv">
        <nav class="navbar">
            <!-- Navbar logo -->
            <div class="nav-header">
                <div class="nav-logo">
                    <a href="#">
                        <img id="logo" src="{{url_for('static',filename='images/logo.webp')}}" width="90px"
                            alt="logo" />
                    </a>
                </div>
            </div>

            <!-- Responsive navbar toggle button -->
            <label></label>
            <input type="checkbox" id="nav-check" />
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links px-4">

                <!-- <a href="{{ url_for('view') }}"><img
                        src="{{url_for('static',filename='images/user_icon.webp')}}" width="30px" height="30px"
                        alt="User icon" /></a> -->
                        <a href="{{ url_for('view') }}">Login</a>
                <a href="#tourism">Tourism</a>
                <a href="#services">Services</a>
                <a href="#aboutus">About Us</a>

            </div>
        </nav>
    </div>

    <script defer src="https://kit.fontawesome.com/f5cbf694f9.js" crossorigin="anonymous"></script>

    {% block body %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='JS/base.js')}}"></script>

    
</body>

</html>
