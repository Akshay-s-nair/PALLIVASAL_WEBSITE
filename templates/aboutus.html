<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% include 'bg.html' %}
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='CSS/homestay/main.css') }}"
    />
    <title>Pallivasal</title>
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.webp')}}"
      type="image/icon type"
    />
  </head>
  <body>
    <div class="navv">
      <nav class="navbar">
        <!-- Navbar logo -->
        <div class="nav-header">
          <div class="nav-logo">
            <a href="/home">
              <img
                id="logo"
                src="{{url_for('static',filename='images/logo.webp')}}"
                width="90px"
                alt="logo"
              />
            </a>
          </div>
        </div>
       
  
      </nav>
    </div>
    <h2 id="about_us"></h2>
    <div class="card-blur text-white p-5 m-2 content1">
      <div id="about_us_1"></div>
      <br><br>
      <div id="about_us_2"></div>
      <br><br>
      <div id="about_us_3"></div>
      <br><br>
      <div id="about_us_4"></div>
    </div>
    

    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              try {
                document.getElementById('about_us').innerText = translations['about_us'];
              } catch (e) {
                console.error('Element with ID "about_us" not found:', e);
              }
              try {
                document.getElementById('about_us_1').innerText = translations['about_us_1'];
              } catch (e) {
                console.error('Element with ID "about_us_1" not found:', e);
              }
              try {
                document.getElementById('about_us_2').innerText = translations['about_us_2'];
              } catch (e) {
                console.error('Element with ID "about_us_2" not found:', e);
              }
              try {
                document.getElementById('about_us_3').innerText = translations['about_us_3'];
              } catch (e) {
                console.error('Element with ID "about_us_3" not found:', e);
              }
              try {
                document.getElementById('about_us_4').innerText = translations['about_us_4'];
              } catch (e) {
                console.error('Element with ID "about_us_4" not found:', e);
              }
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
  </body>
</html>
