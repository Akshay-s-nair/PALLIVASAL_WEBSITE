<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='CSS/homestay/main.css') }}"
    />
    <title>Pallivasal</title>
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.webp')}}"
      type="image/icon type"
    />
  </head>
  <body >
    <div class="navv">
      <nav class="navbar">
        <!-- Navbar logo -->
        <div class="nav-header">
          <div class="nav-logo">
            <a href="#">
              <img
                id="logo"
                src="{{url_for('static',filename='images/logo.webp')}}"
                width="90px"
                alt="logo"
              />
            </a>
          </div>
        </div>
  
        <!-- responsive navbar toggle button -->
      </nav>
    </div>
    <div class="view-container">

      {% set fname = 'uploads/' + info.img1 %}  
      <img src="{{ url_for('static',filename=fname) }}">
        <div class="box">
        <h5>Shop name : {{ info.name }}</h5>
        <h5>Contact number 1 : {{ info.details.contact }}</h5>
        <h5>Contact number 2 : {{ info.contact2 }}</h5>
        <h5>Property description : {{ info.description }}</h5>
        <h5>Place : {{ info.place }}</h5>
        <a href="{{ info.location }}">
          <button  class = "but">
            <!-- <img src="{{url_for('static',filename='images/map.webp')}}" alt="map"> -->
            <p>  Location </p>
          </button>
        </a>
      </div>
    </div>

      
    </div>
   
  </body>
</html>
