<!DOCTYPE html>
<html>
<head>
	{% include 'bg.html' %}
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link
	rel="icon"
	href="{{url_for('static',filename='images/logo.webp')}}"
	type="image/icon type"
  />
	
	<title>{{ list.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='CSS/Hospitals/hospital.css') }}">
</head>
<body>
    <div class = "details">
        <header>
            <h1>{{ list.name }}</h1>
        </header>
        
        <div class="container ">
                <div class="mapp">
                    <div class="containerr">
						<div class="parimg">
							<!-- <div class="slider"> -->
								{% if list.img is not none %}
								{% set fname1 = 'uploads/' + list.img %}  
								<img src="{{ url_for('static',filename=fname1) }}" alt="Photo of Hospital">	
								{% endif %}
								
							<!-- </div> -->
						</div>
						<div class="mappar">
							<a href="{{ list.map }}">
								<button  class = "but">
									<!-- <img src="{{url_for('static',filename='images/map.webp')}}" alt="map"> -->
									Location
								</button>
							</a>
						</div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
