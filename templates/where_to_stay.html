{% extends 'commonNav.html' %}
  {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='CSS/WhereToStay/whereToStay.css') }}">
    <title>where To Stay</title>
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.webp')}}"
      type="image/icon type"
    />
    
    {% endblock head %}
  
  {% block body %}

    <div class="container2 m-1 pt-2">
      <div class="header">
        <h2 class="headng" id="where_to_stay_title"></h3>
      </div>
      <div class="card-container p-4">
        <div class="row">
              <div class="col-lg text-center text-white p-2" >
                <div class="brightness"> 
           
                  <a href="/home_stay">
                    <img src="{{url_for('static',filename='images/homep.webp')}}" alt="" id="card"></a>
               
                </div>

                <h6 class="text-white mt-2 p-2" id="homestays"></h6>
              </div>
              <div class="col-lg text-center text-white p-2" >
                <div class="brightness">
                  <a href="{{ url_for('resorts') }}"><img src="{{url_for('static',filename='images/resortp.webp')}}" alt="" id="card"></a>
                </div>
               
                <h6 class="text-white mt-2 p-2" id="resorts"></h6>
              </div>
              <div class="w-100"></div>
              <div class="col-lg text-center text-white p-2">
                <div class="brightness"><a href="{{ url_for('dormitories') }}"><img src="{{url_for('static',filename='images/dormp.webp')}}" alt="" id="card"></a></div>
                
                <h6 class="text-white mt-2 p-2" id="dormitories"></h6>
              </div>
              <div class="col-lg text-center text-white p-2">
                <div class="brightness">
                  <a href="{{ url_for('tent_camping') }}"><img src="{{url_for('static',filename='images/tentp.webp')}}" alt="" id="card"></a>
                </div>
                <h6 class="text-white mt-2 p-2" id="tent_camping"></h6>
                
              </div>
        </div>
      </div>
    </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              document.getElementById('where_to_stay_title').innerText = translations['where_to_stay_title'];
              document.getElementById('homestays').innerText = translations['homestays'];
              document.getElementById('resorts').innerText = translations['resorts'];
              document.getElementById('dormitories').innerText = translations['dormitories'];
              document.getElementById('tent_camping').innerText = translations['tent_camping'];
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
    {% endblock body %}
